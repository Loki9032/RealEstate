<template>
    <div class="container" if:true={aboutDetails}>
        <div class="section">
            <div class="column">
            <lightning-formatted-rich-text class="image" value={aboutDetails.our_Story_Image__c}>
			</lightning-formatted-rich-text>
            </div>
            <div class="column ">
                <h2>Our Story</h2>
                <template if:true={aboutDetails.our_Story_Text__c}>
					<template for:each={aboutDetails.our_Story_Text__c} for:item="item" for:index="index">
						<div key={item} class="our-story">
							<p class="story">{item}</p>
						</div>
					</template>
				</template>
            </div>
        </div>
        <div class="section">
            <div class="column">
                <h2>Our <strong> Mission </strong></h2>
                <template if:true={aboutDetails.our_Mission_Text__c}>
					<template for:each={aboutDetails.our_Mission_Text__c} for:item="item" for:index="index">
						<div key={item} class="our-mission">
							<p class="mission">{item}</p>
						</div>
					</template>
				</template>
            </div>
             <div class="column">
               
             <lightning-formatted-rich-text class="image" value={aboutDetails.our_Mission_Image__c}>
			</lightning-formatted-rich-text>
            </div>
        </div>
    </div>
</template>
